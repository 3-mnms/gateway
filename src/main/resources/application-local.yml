server:
  port: 10000

spring:
  application:
    name: api-gateway
  cloud:
    kubernetes:
      discovery:
        enabled: true
        namespaces:
          - booking
          - festival
          - payment
          - user
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8080
              predicates:
                - Path=/user/**
              filters:
                - StripPrefix=1

            - id: payment-service
              uri: http://localhost:8081
              predicates:
                - Path=/payment/**
              filters:
                - StripPrefix=1

            - id: booking-service
              uri: http://localhost:8082
              predicates:
                - Path=/booking/**
              filters:
                - StripPrefix=1

            - id: festival-service
              uri: http://localhost:8083
              predicates:
                - Path=/festival/**
              filters:
                - StripPrefix=1


jwt:
  private-pem-path: classpath:keys/private.pem
  public-pem-path: classpath:keys/public.pem



management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: always
  endpoint:
    gateway:
      access: unrestricted

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.discovery: DEBUG
    org.springframework.cloud.kubernetes.discovery: DEBUG
    reactor.netty.http.client.HttpClient: DEBUG